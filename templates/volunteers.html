<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteers</title>
    <style>
        div {
            display: inline-block;
            vertical-align: top;
        }

        li button {
            cursor: pointer;
            outline: none;
            color: red;
        }

        li {
            border: solid;
            border-color: red;
            margin-top: 24px;
            padding: 8px;
            border-width: 1px;
            clear: both;
        }
    </style>
</head>

<body>
<ul>
    <form>
        <label for="name">Name</label>
        <input id="name" type="text" name="name">
        <label for="phone">Phone</label>
        <input id="phone" type="tel" name="phone">
        <label for="email">Email</label>
        <input id="email" type="email" name="email">
        <button type="submit">Add volunteer</button>
    </form>

    {% for volunteer in volunteers %}
    <li>
        <div>
            <b>Id: {{ volunteer.id }}</b>
            <h2>{{ volunteer.name }}</h2>
            <b>{{ volunteer.phone }}</b>
            <b>{{ volunteer.email }}</b>
            <button data-id="{{ volunteer.id }}">&cross;</button>
        </div>
    </li>
    {% endfor %}
</ul>

<template>
    <li>
        <div>
            <b class="id"></b>
            <h2 class="name"></h2>
            <b class="phone"></b>
            <b class="email"></b>
            <button>&cross;</button>
        </div>
    </li>
</template>

<script>
    form = document.querySelector('form');
    form.onsubmit = function (e) {
        e.preventDefault();
        let name = document.getElementById('name').value;
        let phone = document.getElementById('phone').value;
        let email = document.getElementById('email').value;
        fetch('/volunteers', {
            method: 'POST',
            body: JSON.stringify({
                'name': name,
                'phone': phone,
                'email': email
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(function (response) {
            return response.json()
        }).then(function (jsonResponse) {
            console.log(jsonResponse);
            if (jsonResponse['success']) {
                template = populateTemplate(jsonResponse['volunteer']['id'], name, phone, email);
                ul = document.querySelector('ul');
                ul.appendChild(template);
            } else {
                alert('Error adding volunteer');
            }
        }).catch(function (e) {
            console.log(e);
            alert('Error adding volunteer');
        })
    }

    function populateTemplate(id, name, phone, email) {
        template = document.querySelector('template');
        template = template.content.cloneNode(true);
        idNode = template.querySelector('.id');
        idNode.innerHTML = 'Id: ' + id;
        nameNode = template.querySelector('.name');
        nameNode.innerHTML = name;
        phoneNode = template.querySelector('.phone');
        phoneNode.innerHTML = phone;
        emailNode = template.querySelector('.email');
        emailNode.innerHTML = email;
        deleteButton = template.querySelector('button');
        deleteButton.setAttribute('data-id', id);
        addDeleteButtonClickListener(deleteButton);
        return template;
    }
</script>

<script>
    deleteButtons = document.querySelectorAll('li button');
    deleteButtons.forEach(function (button) {
        addDeleteButtonClickListener(button);
    })

    function addDeleteButtonClickListener(button) {
        button.onclick = function (e) {
            volunteer_id = e.target.dataset['id']
            fetch('/volunteers/' + volunteer_id, {
                method: 'DELETE'
            }).then(function (response) {
                return response.json()
            }).then(function (jsonResponse) {
                if (jsonResponse['success']) {
                    ul = document.querySelector('ul');
                    ul.removeChild(e.target.parentNode.parentNode);
                } else {
                    alert('Error deleting the volunteer');
                }
            }).catch(function (e) {
                console.log(e);
                alert('Error deleting the volunteer');
            })
        }
    }
</script>

</body>
</html>
